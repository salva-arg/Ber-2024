<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Mol* de Proteínas</title>

    <!-- Cargar Mol* desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/molstar@2.0.0/dist/molstar.min.js"></script>

    <style>
        /* Estilo del contenedor del visualizador */
        #viewer-container {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Visualizador Mol* de Proteínas</h1>

    <!-- Contenedor para el visualizador Mol* -->
    <div id="viewer-container"></div>

    <script>
        // Asegúrate de que Mol* esté cargado correctamente antes de utilizarlo
        window.onload = () => {
            // Inicializar Mol* y cargar la estructura
            const viewer = new Molstar.Viewer('viewer-container', {
                backgroundColor: 'white',
                theme: 'light', // Cambiar a 'dark' si prefieres un fondo oscuro
                showSequence: true,
            });

            // Cargar el archivo PDB
            const pdbUrl = 'https://raw.githubusercontent.com/salva-arg/Ber-2024/refs/heads/main/c2_2.pdb';

            viewer.loadStructureFromUrl(pdbUrl).catch(err => {
                console.error("Error al cargar la estructura:", err);
            });
        };
    </script>

</body>
</html>
